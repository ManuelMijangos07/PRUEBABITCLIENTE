  <div *ngIf="identity" class="naviga col-lg-1">
  <h1 class="head-title">
    <a [routerLink]="['/']">
      <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
    {{title}}
    </a>
  </h1>
      <nav id="navigation">

        <a [routerLink]="['/clients',1]" [routerLinkActive]="['actived']">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          Clientes
        </a>
      </nav>
      <nav id="user_logged">
        <div class="user-image">
          <img id="image-logged" src="{{url + 'get-image-user/' + identity.image}}"/>
        </div>
        <span id="identity_name">
          {{identity.name}}
        </span>
        <a [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          Mis Datos
        </a>
        <a (click)="logout()" class="btn-logout">
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
          Salir
        </a>
      </nav>
</div>
<div [class.hidden]="!identity" class="navigation col-lg-11">
  <router-outlet></router-outlet>
</div>
<div class="col-lg-11" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>identificate</h1>
    <div *ngIf='errorMessage'>
      <div class="alert alert-danger">
        <strong>Error:</strong> {{errorMessage}}
      </div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>Correo Electrónico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
        <span *ngIf="!email.valid && email.touched">
          El Email es obligatorio
        </span>
      </p>
      <p>
        <label>Password</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary btn-lg">
    </form>
  </div>
  <div class="col-lg-6">
    <h1>registrate</h1>
    <div *ngIf='alertRegister'>
      <div class="alert alert-success">
        <strong>Usuario:</strong> {{alertRegister}}
      </div>
    </div>
    <form #registerForm='ngForm' (ngSubmit)="onSubmitRegister()" class="col-md-10">
      <p>
        <label>Nombre:</label>
        <input #name="ngModel" name="name" [(ngModel)]="user_register.name" type="text" class="form-control" required />
        <span *ngIf="!name.valid && name.touched">
          El Nombre Es obligatorio
        </span>
      </p>
      <p>
        <label>Apellidos:</label>
        <input #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" type="text" class="form-control" required />
        <span *ngIf="!surname.valid && surname.touched">
          Los Apellidos Son obligatorios
        </span>
      </p>
      <p>
        <label>Correo Electrónico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control" required />
        <span *ngIf="!email.valid && email.touched">
          El Email es obligatorio
        </span>
      </p>
      <p>
        <label>Password</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" class="form-control" required />
        <span *ngIf="!password.valid && password.touched">
          La Contraseña Es Obligatoria
        </span>
      </p>
      <input type="submit" value="Registrarse" class="btn btn-primary btn-lg">
    </form>
  </div>
</div>
