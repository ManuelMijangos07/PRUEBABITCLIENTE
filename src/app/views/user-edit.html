    <div class="col-lg-6">
        <h1>{{titulo}}</h1>
      <div *ngIf='alertMessage'>
        <div class="alert alert-success">
          {{alertMessage}}
        </div>
      </div>
      <form #userUpdateForm='ngForm' (ngSubmit)="onSubmit()" class="col-md-10">
        <p>
          <label>Nombre:</label>
          <input #name="ngModel" name="name" [(ngModel)]="user.name" type="text" class="form-control" required />
          <span *ngIf="!name.valid && name.touched">
            El Nombre Es obligatorio
          </span>
        </p>
        <p>
          <label>Apellidos:</label>
          <input #surname="ngModel" name="surname" [(ngModel)]="user.surname" type="text" class="form-control" required />
          <span *ngIf="!surname.valid && surname.touched">
            Los Apellidos Son obligatorios
          </span>
        </p>
        <p>
          <label>Correo Electr√≥nico</label>
          <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
          <span *ngIf="!email.valid && email.touched">
            El Email es obligatorio
          </span>
        </p>
        <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
          <img src="{{url + 'get-image-user/' + user.image}}" style="width:50px">
        </div>
        <p>
          <label>Sube Tu Foto</label>
          <input type="file" name="" placeholder="Subir Imagen..."(change)="fileChangeEvent($event)"/>
        </p>
        <input type="submit" value="Actualizar" class="btn btn-primary btn-lg">
      </form>
</div>
